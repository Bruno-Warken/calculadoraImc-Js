<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/icon.ico" type="image/x-icon">
    <title>Calculadora IMC</title>
</head>

<body>

    <section class="main">

        <h1>Calculadora - IMC</h1>

        <!-- ao usar label, a propriedade "for" do label estÃ¡ ligada ao "id" do input -->

        <div class="container">

            <label for="alturaCM">Altura em centimetros:</label>
            <input type="number" name="alturaCM" id="alturaCM" placeholder="Cm" max="300">

            <label for="pesoKG">Peso em kg:</label>
            <input type="number" name="pesoKG" id="pesoKG" placeholder="Kg" max="500">

            <input type="button" value="Calcular" id="botaoCalc" onclick="calcular()">

        </div>

        <div class="resultadoContainer">
            <p id="resultado"></p>
        </div>

    </section>

    <script src="script.js"></script>
    
</body>
</html>
